# Default values for deploy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: nginx
  pullPolicy: IfNotPresent
serviceAccount:
  create: true
  annotations: {}
  name: dispatch-svc-acct
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: false
  annotations: {}
     kubernetes.io/ingress.class: nginx
     kubernetes.io/tls-acme: "true"
  hosts:
    - host: dispatch.local
      paths: []
  tls: []
    - secretName: chart-example-tls
      hosts:
        - chart-example.local
resources: {}
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi
